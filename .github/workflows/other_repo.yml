name: "other repo"
on: push


jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - run: |
              mkdir new_repo
              cp -r ./project ./new_repo
      - run: |
              cd new_repo
              pwd
              git init
              git config --global credential.helper store
              git remote add origin git@github.com:abdelali4/keycloak.git
              git checkout -b main
              git add .
              git commit -m "ha"
              echo "haaa"
              git push -u origin main
        
      
    
